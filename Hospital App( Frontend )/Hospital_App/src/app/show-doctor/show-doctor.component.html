<div className="App">
    <header class="header">
      <div class="navbar-area">
        <div class="container">
    <div class="row align-items-center">
    <section id="home" class="hero-section">
      <div class="hero-shape">
        <img src="assets/img/hero/hero-shape.svg" alt="" class="shape" />
      </div>
      <div class="container">
       
                <h4 style="text-align: center"> Doctor Information</h4>
                <div class="table-wrapper">
                  <span>Please  choose a doctor</span> 
                  <select class="hideLabel form-control" [(ngModel)]="doctId" name="Id" (change)="selectName(doctId);">  
                    <option selected="" value="">--Select Doctor name--</option>  
                 <option [ngValue]="k.id" *ngFor="let k of doctors">  
                     {{k.name}}  
              </option>  
         </select> 
         <br><br>
         <div *ngIf="doctorflag">
                  <table class="fl-table">
                    <thead class="thead">
                      <tr>
                        <th>Id</th>
                        <th>Doctor Name</th>
                        <th>Doctor Specialization</th>
                        <th>No:of Patients Attended</th>
                      </tr>
                    </thead>
                    <tbody class="tbody">
                      <tr>
                        <td>{{ doctorinfo.id }}</td>
                        <td>{{ doctorinfo.name }}</td>
                        <td>{{ doctorinfo.specialist }}</td>
                        <td>{{ doctorinfo.numberOfPatients }}</td>
                        
                      </tr>
                    </tbody>
  
                    <tbody></tbody>
                  </table>
                </div><br><br>
                  <button type="submit" class = "btn btn-success"(click)="back()">Back</button>
                </div>
                  
                  </div>         
    </section>
  </div>
